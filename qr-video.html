<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Putar Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* video menyesuaikan layar tanpa terpotong */
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
</body>
</html>
