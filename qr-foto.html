<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto QR 3D Love Bunga</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Container dengan efek perspektif */
    .foto-container {
      perspective: 1000px;
    }

    /* Foto dengan efek 3D */
    .foto {
      width: 280px;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: tilt 6s ease-in-out infinite alternate;
      transform-style: preserve-3d;
    }

    @keyframes tilt {
      0% { transform: rotateY(-15deg) rotateX(5deg) translateY(0); }
      100% { transform: rotateY(15deg) rotateX(-5deg) translateY(-20px); }
    }

    /* Emoji love & bunga yang beterbangan */
    .emoji {
      position: absolute;
      font-size: 28px;
      pointer-events: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to   { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="foto-container">
    <img src="do2.jpeg" alt="Foto QR" class="foto">
  </div>

  <script>
    // Fungsi spawn emoji acak
    function spawnEmoji() {
      const emojis = ["❤️", "💖", "🌸", "🌺", "🌼", "💐"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 7000);
    }

    // Munculkan emoji setiap 500ms
    setInterval(spawnEmoji, 500);
  </script>
</body>
</html>
