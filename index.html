<html lang="id">
<head>

  <title>QR Code Foto</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      display: flex;

      padding: 12px;
      border-radius: 12px;

    }
  </style>
</head>

</html>
