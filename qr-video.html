<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Putar Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted playsinline>
    <source src="doo.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div id="overlay">ðŸ”Š Klik untuk hidupkan suara</div>

  <script>
    const video = document.getElementById("myVideo");
    const overlay = document.getElementById("overlay");

    overlay.addEventListener("click", () => {
      video.muted = false; // aktifkan suara
      video.play();
      overlay.style.display = "none"; // sembunyikan overlay
    });
  </script>
</body>
</html>
