<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto QR 3D Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Foto dengan efek 3D */
    .foto-container {
      perspective: 1000px;
    }

    .foto {
      width: 300px;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transform: rotateY(0deg) rotateX(0deg);
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: rotateY(-10deg) rotateX(5deg) translateY(0); }
      100% { transform: rotateY(10deg) rotateX(-5deg) translateY(-20px); }
    }

    /* Love & bunga */
    .heart, .flower {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .heart { color: #ff2e63; }
    .flower { color: #ff9a76; }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="foto-container">
    <img src="do2.jpeg" alt="Foto Hasil QR" class="foto">
  </div>

  <!-- Hiasan love & bunga -->
  <div class="heart" style="left:10%;">‚ù§Ô∏è</div>
  <div class="heart" style="left:30%;">‚ù§Ô∏è</div>
  <div class="heart" style="left:70%;">‚ù§Ô∏è</div>
  <div class="flower" style="left:20%;">üå∏</div>
  <div class="flower" style="left:50%;">üå∫</div>
  <div class="flower" style="left:80%;">üåº</div>

  <script>
    // Biar love & bunga muncul terus
    function spawnEmoji(emoji, className) {
      const el = document.createElement("div");
      el.className = className;
      el.textContent = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 6000);
    }

    setInterval(() => {
      spawnEmoji("‚ù§Ô∏è", "heart");
      spawnEmoji("üå∏", "flower");
    }, 800);
  </script>
</body>
</html>
