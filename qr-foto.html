<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jembuddd</title>
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#111;
      overflow:hidden;
      position:relative;
    }
    .foto {
      max-width:90%;
      border-radius:12px;
      box-shadow:0 0 30px rgba(255,0,100,0.7);
      position:relative;
      z-index:2;
    }
    .emoji {
      position:absolute;
      font-size:2rem;
      opacity:0.8;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity:1; }
      to { transform: translateY(-10vh) scale(1.5); opacity:0; }
    }
  </style>
</head>
<body>
  <img src="do2.jpeg" alt="Foto Hasil QR" class="foto">

  <script>
    const emojis = ["❤️","💖","💘","🌸","🌹","💐","✨"];
    function spawnEmoji(){
      const el = document.createElement("div");
      el.className = "emoji";
      el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(el);

      setTimeout(()=> el.remove(), 7000);
    }
    setInterval(spawnEmoji, 500);
  </script>
</body>
</html>
